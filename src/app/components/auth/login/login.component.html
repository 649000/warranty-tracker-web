<div class="login-container">
  <div class="login-card">
    <h1>Login to Warranty Tracker</h1>

    <form (ngSubmit)="login()" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          required
          #emailInput="ngModel"
          class="form-input"
          placeholder="Enter your email">
        <div *ngIf="emailInput?.invalid && emailInput?.touched" class="error-text">
          Please enter a valid email address
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          #passwordInput="ngModel"
          class="form-input"
          placeholder="Enter your password">
        <div *ngIf="passwordInput?.invalid && passwordInput?.touched" class="error-text">
          Password is required
        </div>
      </div>

      <div *ngIf="error" class="alert alert-error">
        {{ error }}
      </div>

      <button
        type="submit"
        [disabled]="loading || loginForm.invalid"
        class="btn btn-primary btn-full">
        <span *ngIf="loading">Logging in...</span>
        <span *ngIf="!loading">Login</span>
      </button>
    </form>

    <div class="auth-links">
      <p>Don't have an account?
        <a routerLink="/register" class="link">Sign up</a>
      </p>
    </div>
  </div>
</div>
