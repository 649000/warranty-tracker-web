<div class="register-container">
  <div class="register-card">
    <h1>Join Warranty Tracker</h1>

    <form (ngSubmit)="register()" #registerForm="ngForm">
      <div class="form-row">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input
            type="text"
            id="firstName"
            name="firstName"
            [(ngModel)]="firstName"
            required
            #firstNameInput="ngModel"
            class="form-input"
            placeholder="Enter your first name">
          <div *ngIf="firstNameInput?.invalid && firstNameInput?.touched" class="error-text">
            First name is required
          </div>
        </div>

        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input
            type="text"
            id="lastName"
            name="lastName"
            [(ngModel)]="lastName"
            required
            #lastNameInput="ngModel"
            class="form-input"
            placeholder="Enter your last name">
          <div *ngIf="lastNameInput?.invalid && lastNameInput?.touched" class="error-text">
            Last name is required
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          required
          #emailInput="ngModel"
          class="form-input"
          placeholder="Enter your email">
        <div *ngIf="emailInput?.invalid && emailInput?.touched" class="error-text">
          Please enter a valid email address
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          #passwordInput="ngModel"
          class="form-input"
          placeholder="Create a password">
        <div *ngIf="passwordInput?.invalid && passwordInput?.touched" class="error-text">
          Password is required
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          [(ngModel)]="confirmPassword"
          required
          #confirmPasswordInput="ngModel"
          class="form-input"
          placeholder="Confirm your password">
        <div *ngIf="(password && confirmPassword && password !== confirmPassword) || (confirmPasswordInput?.invalid && confirmPasswordInput?.touched)" class="error-text">
          <span *ngIf="confirmPasswordInput?.invalid">Password confirmation is required</span>
          <span *ngIf="password !== confirmPassword && confirmPassword">Passwords do not match</span>
        </div>
      </div>

      <div *ngIf="error" class="alert alert-error">
        {{ error }}
      </div>

      <button
        type="submit"
        [disabled]="loading || registerForm.invalid"
        class="btn btn-primary btn-full">
        <span *ngIf="loading">Creating Account...</span>
        <span *ngIf="!loading">Create Account</span>
      </button>
    </form>

    <div class="auth-links">
      <p>Already have an account?
        <a routerLink="/login" class="link">Sign in</a>
      </p>
    </div>
  </div>
</div>
